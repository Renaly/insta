<ion-header>
  <ion-navbar color="white">
    <ion-buttons start left>
      <button color="black" ion-button icon-only>
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title style="border: 1px solid #ccc" (click)="role_de_cima()">Instagram</ion-title>

    <ion-buttons end right>
      <button color="black" ion-button icon-only (click)="goMensagens()">
        <ion-icon name="paper-plane"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- Story -->
  <ion-scroll class="story" scrollX="true">
    <div class="story_scroll" *ngFor="let story of stories">
      <div class="story_img_">
        <img no-margin no-padding class="story-img" [src]="story.img" width="15" height="60" alt="">
      </div>
      <p no-margin no-padding text-center class="story-text">{{story.nome_do_usuario}}</p>
    </div>
  </ion-scroll>

  <hr no-margin no-padding>
  <div (swipe)="swipePage($event)">

        </ion-col>
        <ion-col col-2>
          <button no-margin no-padding clear color="black" ion-button icon-only style="float:right; top: 15px"
