<ion-content class="principal-modal">
  <div class="modal">

    <ion-row>
      <ion-col col-2>
        <img src="data_modal.perfil_do_usuario" class="avatar" alt="">
      </ion-col>

      <ion-col col-8>
        <p (click)=perfil()>{{data_modal.usuario}}</p>
      </ion-col>

      <ion-col col-2>
        <span style="float: right" (click)="dismiss()">
          <ion-icon name="ios-close-circle-outline"></ion-icon>
        </span>
      </ion-col>

    </ion-row>
    <!-- icone de fechar -->

    <!-- postar imagem -->
    <div>
      <img [src]="data_modal.imagem_postada" alt="">
    </div>

    <ion-row text-center>
      <ion-col col-3 no-margin no-padding>
        <button clear ion-button icon-only style="margin-top : 2px" class="like_btn" (click)="like()">
          <ion-icon [name]="like_btn.nome_do_icone" color="{{like_btn.color}}"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3 no-margin no-padding>
        <button no-margin no-padding clear color="black" ion-button icon-only (click)="goUserPerfil(1)">
          <ion-icon name="person"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3 no-margin no-padding>
        <button clear color="black" ion-button icon-only style="margin-top : 2px">
          <ion-icon name="paper-plane"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3 no-margin no-padding style="margin-bottom: 5px">
        <button clear color="black" ion-button icon-only>
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
